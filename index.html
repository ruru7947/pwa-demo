<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PWA 啟動與系統資訊偵測 Demo</title>

  <!-- PWA 必要設定 -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1E88E5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Android 舊版本支援 -->
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: .5rem;
    }
    #container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem 1.5rem;
    }
    .info {
      margin: .5rem 0;
      line-height: 1.4;
    }
    .label {
      font-weight: bold;
    }
    code {
      display: block;
      background: #f0f0f0;
      padding: .25rem .5rem;
      border-radius: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>啟動模式與系統資訊</h1>
    <div class="info">
      <span class="label">啟動模式：</span>
      <span id="launch-mode">載入中…</span>
    </div>
    <div class="info">
      <span class="label">裝置平台：</span>
      <span id="platform">載入中…</span>
    </div>
    <div class="info">
      <span class="label">User-Agent：</span>
      <code id="ua-string">載入中…</code>
    </div>
    <div class="info">
      <span class="label">螢幕解析度：</span>
      <span id="screen-res">載入中…</span>
    </div>
    <div class="info">
      <span class="label">Pixel Ratio：</span>
      <span id="pixel-ratio">載入中…</span>
    </div>
  </div>

  <script>
    // 1. 偵測是否以 Standalone (主畫面) 啟動
    function isLaunchedStandalone() {
      const ios = window.navigator.standalone === true;
      const other = window.matchMedia('(display-mode: standalone)').matches;
      return ios || other;
    }

    // 2. 偵測平台：iOS / Android / 其他
    function detectPlatform() {
      const ua = navigator.userAgent || '';
      if (/Android/i.test(ua)) return 'Android';
      if (/iPhone|iPad|iPod/i.test(ua)) return 'iOS';
      return '其他';
    }

    // 3. 取得系統資訊
    function getSystemInfo() {
      return {
        ua: navigator.userAgent,
        platform: navigator.platform || '未知',
        screenRes: `${window.screen.width}×${window.screen.height}`,
        pixelRatio: window.devicePixelRatio || 1
      };
    }

    // 4. 將結果寫入 DOM
    window.addEventListener('DOMContentLoaded', () => {
      // 啟動模式
      const launchEl = document.getElementById('launch-mode');
      launchEl.textContent = isLaunchedStandalone()
        ? '🎉 從「主畫面」啟動'
        : '🌐 以「瀏覽器」模式開啟';

      // 平台
      const platName = detectPlatform();
      document.getElementById('platform').textContent = platName;

      // 系統資訊
      const info = getSystemInfo();
      document.getElementById('ua-string').textContent = info.ua;
      document.getElementById('screen-res').textContent = info.screenRes;
      document.getElementById('pixel-ratio').textContent = info.pixelRatio;
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('SW registered'))
          .catch(err => console.error('SW register failed:', err));
    }
  </script>
</body>
</html>
